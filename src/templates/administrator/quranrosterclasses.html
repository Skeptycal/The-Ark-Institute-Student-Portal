{% extends "dashboardbase.html" %}

{% block title %}
<div class="text-center">
    <h2>
    Quran Classes
  </h2>
</div>

{% endblock  %}

{% block maincontent %}
    <div class="row">
        <div class="col-xs-12">
          <div class="box box-danger">
            <div class="box-header">
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Class Level</th>
                  <th>Class Roster</th>
                </tr>
                </thead>
                <tbody>

                {% for class in quran_classes  %}
                  <tr>
                  <td>Quran {{class}}</td>             
                  <td><a href="{% url 'administrator:quranstudentlist' level=class %}" class="btn btn-primary">View</a></td> </tr>
                  
                {% endfor %}
                
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

{% endblock  %}
